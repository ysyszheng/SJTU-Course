en: &DEFAULT_EN
  header:
    title: 欢迎来到花花园林的世界！
    text: 不到园林<br/>怎知春色如许
    button: 开启西方园林之旅
    buttonlink: "#portfolio"

  services:
    title: "Welcome to our AMAZING journey!"
    # text: "Lorem ipsum"
    # section: services
    # list:
    #   - title: "E-Commerce"
    #     desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit."
